<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIZ Spin Wheel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <h1 class="site-title">TRIZ Tool</h1>
            <nav>
                <button class="hamburger">
                    <i class="fas fa-bars"></i>
                </button>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="flashcards.html">Flashcards</a></li>
                    <li><a href="matrix.html">Contradiction Matrix</a></li>
                    <!-- Ensure this link is active on THIS page -->
                    <li><a href="wheel.html" class="active">Spin Wheel</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container wheel-container">
            <h2>TRIZ Principle Selector</h2>
            <p>Spin the wheel to randomly select a TRIZ principle number (1-32).</p>

            <div class="wheel-area">
                <canvas id="wheelCanvas" width="400" height="400"></canvas>
                <div class="pointer"></div>
                <button id="spinButton" class="spin-button">Spin!</button>
            </div>

            <!-- The Modal (Popup) Structure -->
            <div id="resultModal" class="modal-overlay">
                <div class="modal-content">
                    <span class="close-button">×</span>
                    <h3>Selected Principle:</h3>
                    <p id="winningNumber"></p>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="container">
            <p>© TRIZ AM <span id="current-year"></span>. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script> <!-- Your existing script for hamburger -->
    <script src="wheel-script.js"></script> <!-- NEW script for the wheel -->
    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
